version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lamancha-tickets-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lamancha-tickets
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  postgres-local:
    image: postgres:15
    container_name: lamancha-tickets-local-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lamancha-tickets-local
    ports:
      - "5433:5432"
    volumes:
      - postgres_local_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  postgres_local_data:
